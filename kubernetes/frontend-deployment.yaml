apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
    labels:
        app: frontend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: frontend
                  image: nextjs-chat-frontend:latest # minikube用
                  ports:
                      - containerPort: 3000
                  env:
                      - name: NEXT_PUBLIC_BACKEND_URL
                        value: http://api.chat.local
                      - name: NEXT_PUBLIC_SOCKET_IO_URL
                        value: http://api.chat.local
                  imagePullPolicy: Never # ローカルイメージを使用するため
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 3000
                      initialDelaySeconds: 5
                      periodSeconds: 5
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 3000
                      initialDelaySeconds: 5
                      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: frontend-service
spec:
    selector:
        app: frontend
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000
    type: ClusterIP # 内部アクセスのみ
