apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: chat-ingress
    annotations:
        # nginx.ingress.kubernetes.io/rewrite-target: / # Next.js App Routerでは不要
spec:
    rules:
        - host: chat.local
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: frontend-service
                            port:
                                number: 3000
        - host: api.chat.local
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: backend-service
                            port:
                                number: 5000
